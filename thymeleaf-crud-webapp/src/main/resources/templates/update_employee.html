<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container mt-3">
		<h2 style="color: red;">Update Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
		<input type="hidden" th:field="*{id}">
		<div class="mb-3 mt-3">
				<label for="name" class="form-label">Name:</label> <input
					type="text" class="form-control" id="name"
					 name="name" th:field="*{name}">
			</div>
			<div class="mb-3 mt-3">
				<label for="email" class="form-label">Email:</label> <input
					type="email" class="form-control" id="email"
					 name="email" th:field="*{email}">
			</div>
			<div class="mb-3 mt-3">
				<label for="location" class="form-label">Location:</label> <input
					type="text" class="form-control" id="location"
					 name="location" th:field="*{location}">
			</div>
			<div class="mb-3">
				<label for="designation" class="form-label">Designation:</label> <input
					type="text" class="form-control" id="desg"
					 name="desg" th:field="*{designation}">
			</div>
			
			<button type="submit" class="btn btn-primary">update</button>

		</form>
	</div>
</body>
</html>
