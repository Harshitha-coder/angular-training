<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2 style="color: red;">Employee List</h2>
  <a th:href="@{/showNewEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
              
  <table class="table table-striped" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Location</th>
        <th>Designation</th>
         <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="employee:${listOfEmployees}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.location}"></td>
        <td th:text="${employee.designation}"></td>
        <td> <a th:href="@{/showUpdateEmployee/{id}(id=${employee.id})}" class="btn btn-secondary">Update</a></td>
      <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>     
    </tbody>
  </table>
   <div th:if="${totalPages > 1}">
      <div class="row col-sm-10">
      <div class="col-sm-2">
      Total Rows:[[${totalItems}]]
       </div>
       
       <div class="col-sm-1">
       <span th:each="i:${#numbers.sequence(1,totalPages)}">
       <a th:if="${currentPage!=i}" th:href="@{'/findPage/'+${i}}">[[${i}]]</a>
       <span th:unless="${currentPage!=i}">[[${i}]]</span> &nbsp; &nbsp;
       </span>
       </div>
       
      <div class="col-sm-1">
       <a th:if="${currentPage < totalPages}" th:href="@{'/findPage/'+${currentPage + 1}}">Next</a>
       <span th:unless="${currentPage < totalPages}">Next</span> 
      </div>
      
      <div class="col-sm-1"> 
      <a th:if="${currentPage < totalPages}" th:href="@{'/findPage/'+${totalPages}}">Last</a>
       <span th:unless="${currentPage < totalPages}">Last</span> 
      </div>
      </div>
      </div>
</div>

</body>
</html>
