<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2 style="color: red;">Employee List</h2>
  <a th:href="@{/showNewEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
              
  <table class="table table-striped" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Location</th>
        <th>Designation</th>
         <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="employee:${listOfEmployees}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.location}"></td>
        <td th:text="${employee.designation}"></td>
        <td> <a th:href="@{/showUpdateEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
      <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
