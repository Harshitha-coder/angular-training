<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form #register="ngForm" (ngSubmit)="submit(register)">
                  <div *ngIf="canSubmit">{{message}}</div>
                  <div class="form-outline mb-4">
                    <input #name="ngModel" required minlength="3" type="text" id="form3Example1cg"  name="nameField" class="form-control form-control-lg" placeholder="enter your name" ngModel />
                    <label  class="form-label" for="form3Example1cg">Your Name</label>
                  <div *ngIf="name.touched && name.invalid" class="alert">
                   <div *ngIf="name.errors?.required">
                       name is required
                   </div>
                   <div *ngIf="name.errors?.minlength">
                    name must contain atleast 3 characters
                </div>
                  </div>
                </div>
  
                  <div class="form-outline mb-4">
                    <input #email="ngModel" required minlength="4" type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="enter your email" name="emailField" ngModel/>
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <div *ngIf="email.touched && email.invalid" class="alert">
                        <div *ngIf="email.errors?.required">
                            email is required
                        </div>
                        <div *ngIf="email.errors?.minlength">
                         email is invalid
                     </div>
                       </div>
                </div>
  
                  <div class="form-outline mb-4">
                    <input  #password="ngModel" required minlength="6" maxlength="10" type="password" id="form3Example4cg" class="form-control form-control-lg" name="passwordField" placeholder="enter your password" ngModel />
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <div *ngIf="password.touched && password.invalid" class="alert">
                      <div *ngIf="password.errors?.required">
                          password is required
                      </div>
                      <div *ngIf="password.errors?.minlength">
                       password must be atleast 6 characters
                   </div>
      
                     </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input #password required minlength="6" maxlength="10" type="password" id="form3Example4cdg" class="form-control form-control-lg" name="repeatPasswordField" placeholder="enter password again" ngModel />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    <div *ngIf="password.touched && password.invalid" class="alert">
                      <div *ngIf="password.errors?.required">
                          password is required
                      </div>
                      <div *ngIf="password.errors?.minlength">
                       password must be atleast 6 characters
                   </div>
      
                     </div>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register"/>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login-page" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
