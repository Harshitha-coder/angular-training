<div style="text-align: center;">
<form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
      <label >Email address</label>
      <input #email="ngModel"   required minlength="3" type="email" class="form-control"  placeholder="Enter email"  name="emailField" ngModel  >
     <div *ngIf="email.touched && email.invalid" class="alert">
         <div *ngIf="email.errors?.required">
             Email is required
         </div>
          <div *ngIf="email.errors?.minlength">
          Email is invalid
      </div>     
     </div>
    </div>
    
    <div class="form-group">
      <label >Password</label>
      <input #password="ngModel" required minlength="5" maxlength="10" type="password" class="form-control" placeholder="Password"  name="passwordField" ngModel>
      <div *ngIf="password.touched && password.invalid" class="alert">
        <div *ngIf="password.errors?.required">
            password is required
        </div>
         <div *ngIf="password.errors?.minlength">
          password must be at least 5 characters
     </div>     
    </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label">Remember me</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div>
