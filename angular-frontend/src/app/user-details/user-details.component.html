<div class="container"> 
    <h1 style="text-align: center; color: darkkhaki;" >user-details</h1>

<table class="table table-dark" style="color: black;">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
          <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
        </td>
        <!-- <td>
          <button (click)="updateUser(user.id)" class="btn btn-danger">Update</button>
        </td> -->
  
      </tr>
      
      
    </tbody>
  </table>
  </div>
